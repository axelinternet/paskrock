<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="Skaka luggen till den påskigaste rocken" />

    content="https://www.påskrock.se" />

  <meta property="og:description" content="En site om att påsken och rocken" />

    content="https://xn--pskrock-exa.se/img/pattern.png" />
  <title>Påskrock</title>
  <link rel="stylesheet" href="style.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-85126863-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-85126863-2');
  </script>
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="sara-face">
        <img src='img/hair.png' class="sara-img animation1" />
        <img src='img/eyes.png' class="sara-img animation2" />
        <img src='img/m1.png' class="sara-img animation3" id='mouth'/>
      </div>
      <iframe src="https://open.spotify.com/embed?uri=spotify:user:sarawr:playlist:0xiyyuNwo0APhRSghGrmc9&theme=white" width="380" height="460" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
  </div>
  <script type="text/javascript" charset="utf-8" async defer>
      var getNewMouth = window.setInterval(function() {
        console.log('getting new mouth')
        var index = Math.floor(Math.random() * 10)
        if (index < 5) {
          var mouthIndex = 1
        } else if (index < 8) {
          var mouthIndex = 2
        } else {
          var mouthIndex = 3
        }
        var mouth = document.getElementById('mouth')
        mouth.src = 'img/m' + mouthIndex + '.png'
      }, 2000)
  </script>
</body>
